<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
</head>

<body class="bg-dark text-light">
    <div id="app">
        <div class="container">
            <div class="task_list my-3">
                <h3>To Do</h3>
                <ul v-if="tasks.length !== 0">
                    <li v-for="(task, i) in tasks">
                        <i class="fas fa-times-circle" @click.stopPropagation()="cancelTask(i)"></i>
                        <span class="ms-2" :class="task.done === true ? 'text-decoration-line-through' : ''">
                            {{task.text}}
                        </span>
                    </li>
                </ul>
                <p class="fs-5" v-else>Nothing to do!</p>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js'></script>
    <script src='./assets/js/main.js'></script>
    <!-- Bootstrap JS -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8'
        crossorigin='anonymous'></script>
</body>

</html>
